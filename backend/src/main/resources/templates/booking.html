<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Book Property - House Rental</title>
    <style>
        body {
          margin: 0;
          font-family: 'Segoe UI', sans-serif;
          background: linear-gradient(to right, #e8f5e9, #ffffff);
          color: #2e7d32;
        }
        header {
          background: linear-gradient(to right, #43cea2, #185a9d);
          color: white;
          padding: 40px 20px;
          text-align: center;
        }
        nav a {
          color: white;
          margin: 0 14px;
          text-decoration: none;
          font-weight: 600;
        }
        nav a:hover {
          text-decoration: underline;
        }
        .booking-container {
          max-width: 600px;
          background: white;
          margin: 50px auto;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 5px 20px rgba(0, 100, 0, 0.1);
        }
        h2 {
          text-align: center;
          margin-bottom: 25px;
          color: #2e7d32;
        }
        label {
          display: block;
          margin-bottom: 6px;
          font-weight: 600;
          color: #1b5e20;
        }
        input, select, textarea {
          width: 100%;
          padding: 12px;
          margin-bottom: 20px;
          border: 1px solid #c8e6c9;
          border-radius: 8px;
          font-size: 1rem;
          background: #f1f8e9;
          color: #2e7d32;
        }
        input:focus, select:focus, textarea:focus {
          outline: none;
          border-color: #81c784;
          background: #e8f5e9;
        }
        button {
          width: 100%;
          background: #43a047;
          color: white;
          border: none;
          padding: 14px;
          border-radius: 8px;
          font-size: 1.1rem;
          cursor: pointer;
          transition: background 0.3s ease;
        }
        button:hover {
          background: #2e7d32;
        }
        footer {
          background: #1b5e20;
          color: white;
          text-align: center;
          padding: 20px;
          margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <h1>Book a Property</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/about}">About</a>
        <a th:href="@{properties}">Properties</a>
        <a th:href="@{/booking}">Book</a>
        <a th:href="@{/contact}">Contact</a>
        <a th:href="@{/payment}">Payment</a>
        <a th:href="@{/reports}">Reports</a>
    </nav>
</header>

<div class="booking-container">
    <h2>Booking Form</h2>
    <form action="/book" method="post">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="name" placeholder="e.g. Jatelo Kwach" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="e.g. jatelo@example.com" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g. +254712345678" required>

        <label for="property">Select Property</label>
        <select id="property" name="property" required>
            <option value="">--Choose Property--</option>
            <option>Modern Apartment - Nairobi West</option>
            <option>Luxury Villa - Karen</option>
            <option>Single Room Bedsitter - Roysambu</option>
            <option>Executive Studio Apartment - Kilimani</option>
            <option>2-Bedroom Modern Apartment - Westlands</option>
            <option>3-Bedroom Bungalow - Thika Road</option>
            <option>1-Bedroom Cottage - Karen</option>
        </select>

        <label for="date">Preferred Move-in Date</label>
        <input type="date" id="date" name="date" required>

        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" rows="4" placeholder="e.g. I have a pet, need parking space..."></textarea>

        <button type="submit">Submit Booking</button>
    </form>
</div>

<footer>
    &copy; 2025 House Rental. All Rights Reserved.
</footer>

</body>
</html>
