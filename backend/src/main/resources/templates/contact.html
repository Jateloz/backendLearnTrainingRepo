<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us - House Rental</title>
    <style>
        body {
          margin: 0;
          font-family: 'Segoe UI', sans-serif;
          background: linear-gradient(to right, #2193b0, #6dd5ed);
          color: #fff;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
        }
        header {
          padding: 40px 20px;
          background: rgba(0, 0, 0, 0.3);
          text-align: center;
        }
        nav a {
          color: white;
          margin: 0 14px;
          text-decoration: none;
          font-weight: bold;
        }
        nav a:hover {
          text-decoration: underline;
        }
        .contact-container {
          flex: 1;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 40px 20px;
        }
        .contact-form {
          background: rgba(255, 255, 255, 0.1);
          padding: 30px;
          border-radius: 16px;
          box-shadow: 0 6px 20px rgba(0,0,0,0.3);
          max-width: 600px;
          width: 100%;
        }
        h2 {
          text-align: center;
          color: #e0f7fa;
          margin-bottom: 20px;
        }
        label {
          display: block;
          margin-top: 12px;
          font-weight: bold;
          color: #e1f5fe;
        }
        input, textarea {
          width: 100%;
          padding: 12px;
          margin-top: 6px;
          border: none;
          border-radius: 8px;
          background: #e1f5fe;
          color: #01579b;
          font-size: 1rem;
        }
        textarea {
          resize: vertical;
          height: 120px;
        }
        input:focus, textarea:focus {
          outline: none;
          background: #b3e5fc;
          box-shadow: 0 0 6px rgba(1, 87, 155, 0.4);
        }
        button {
          margin-top: 20px;
          width: 100%;
          padding: 14px;
          background: #0288d1;
          color: white;
          font-size: 1.1rem;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background 0.3s;
        }
        button:hover {
          background: #0277bd;
        }
        footer {
          text-align: center;
          padding: 20px;
          background: rgba(0, 0, 0, 0.3);
          color: #e0f7fa;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/about}">About</a>
        <a th:href="@{properties}">Properties</a>
        <a th:href="@{/booking}">Book</a>
        <a th:href="@{/contact}">Contact</a>
        <a th:href="@{/payment}">Payment</a>
        <a th:href="@{/reports}">Reports</a>
    </nav>
</header>

<div class="contact-container">
    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

<footer>
    &copy; 2025 House Rental. All Rights Reserved.
</footer>

</body>
</html>
